<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javis Game Academy | Mission Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&family=Teko:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-pink: #ff0055;
            --neon-blue: #00ccff;
            --bg-dark: #050505;
            --panel-bg: rgba(20, 20, 20, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }

        /* --- SCANLINE & FX --- */
        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.5) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.3;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s;
            z-index: 10;
        }
        .active { display: flex; animation: fadeIn 0.5s; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* --- INTRO SCREEN --- */
        h1.game-title {
            font-family: 'Teko', sans-serif;
            font-size: 6rem;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--neon-green);
            margin-bottom: 20px;
            text-align: center;
            line-height: 0.8;
        }

        .btn-start {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 20px 40px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            transition: 0.2s;
            margin-top: 40px;
        }
        .btn-start:hover { background: var(--neon-green); color: #000; box-shadow: 0 0 30px var(--neon-green); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- SELECT CHAR SCREEN --- */
        .char-container { display: flex; gap: 50px; flex-wrap: wrap; justify-content: center;}
        .char-card {
            width: 300px; height: 450px;
            background: linear-gradient(180deg, #111, #222);
            border: 2px solid #444;
            border-radius: 20px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-around;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .char-card:hover { transform: scale(1.05); border-color: white; }
        
        .char-card.design:hover { box-shadow: 0 0 40px var(--neon-pink); border-color: var(--neon-pink); }
        .char-card.game:hover { box-shadow: 0 0 40px var(--neon-blue); border-color: var(--neon-blue); }

        .char-img { font-size: 5rem; }
        .char-title { font-family: 'Teko'; font-size: 3rem; text-transform: uppercase; }
        .stats { font-size: 1.2rem; text-align: left; width: 80%; color: #aaa; }
        .stat-bar { height: 6px; background: #333; margin-bottom: 10px; border-radius: 3px; overflow: hidden;}
        .stat-fill { height: 100%; width: 0%; transition: width 1s; }

        /* --- MISSION HUD --- */
        #hud {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            z-index: 100; background: rgba(0,0,0,0.8); border-bottom: 1px solid #333;
        }
        .xp-bar-container { width: 400px; height: 20px; background: #222; border: 2px solid #555; transform: skewX(-20deg); overflow: hidden; }
        .xp-fill { height: 100%; background: linear-gradient(90deg, #ff9900, #ffcc00); width: 0%; transition: width 0.5s ease-out; box-shadow: 0 0 15px #ff9900; }
        .level-badge { font-family: 'Teko'; font-size: 2rem; color: #ffcc00; }

        /* --- MISSION CONTENT --- */
        .mission-box {
            background: var(--panel-bg);
            border: 2px solid #fff;
            width: 90%; max-width: 900px;
            padding: 40px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            display: flex; flex-direction: column;
        }
        .mission-header { font-family: 'Teko'; font-size: 3rem; margin-bottom: 10px; color: var(--neon-green); line-height: 1;}
        .mission-desc { font-size: 1.5rem; margin-bottom: 30px; line-height: 1.4; color: #ddd; }
        
        .objectives { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
        .objective-item {
            background: rgba(255,255,255,0.1); padding: 15px; border-radius: 5px;
            display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.2s;
            border: 1px solid transparent;
        }
        .objective-item:hover { background: rgba(255,255,255,0.2); }
        .objective-item.completed { border-color: var(--neon-green); background: rgba(0, 255, 136, 0.1); }
        .checkbox { width: 25px; height: 25px; border: 2px solid #777; border-radius: 4px; display: flex; justify-content: center; align-items: center; }
        .objective-item.completed .checkbox { border-color: var(--neon-green); background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }
        .checkbox::after { content: '‚úì'; color: #000; font-weight: bold; display: none; }
        .objective-item.completed .checkbox::after { display: block; }

        .mission-btn {
            width: 100%; padding: 20px; font-family: 'Teko'; font-size: 2rem; letter-spacing: 2px;
            background: #333; color: #777; border: none; cursor: not-allowed; clip-path: polygon(2% 0, 100% 0, 100% 100%, 98% 100%, 0 100%, 0 0);
            transition: 0.3s;
        }
        .mission-btn.unlocked { background: var(--neon-green); color: #000; cursor: pointer; animation: pulse-btn 2s infinite; }
        @keyframes pulse-btn { 0% { box-shadow: 0 0 0 var(--neon-green); } 50% { box-shadow: 0 0 30px var(--neon-green); } 100% { box-shadow: 0 0 0 var(--neon-green); } }

        /* --- VICTORY SCREEN --- */
        .victory-text { font-family: 'Teko'; font-size: 8rem; color: #ffcc00; text-shadow: 0 0 40px #ff9900; animation: bounce 1s; text-align: center; line-height: 1; }
        @keyframes bounce { 0% { transform: scale(0); } 60% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .confetti { position: absolute; width: 10px; height: 10px; background: #fff; animation: fall linear forwards; z-index: 9999; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

    </style>
</head>
<body>

    <div class="scanline"></div>

    <div id="screen-intro" class="screen active">
        <h1 class="game-title">Javis<br><span style="color:#fff; font-size: 3rem; letter-spacing: 10px;">Academy</span></h1>
        <button class="btn-start" onclick="goToSelect()">PRESS START</button>
    </div>

    <div id="screen-select" class="screen">
        <h2 style="font-family: 'Teko'; font-size: 3rem; margin-bottom: 30px;">CHOOSE YOUR CLASS</h2>
        <div class="char-container">
            <div class="char-card design" onclick="startGame('design')">
                <div class="char-img">üé®</div>
                <div class="char-title">Designer</div>
                <div class="stats">
                    Criatividade
                    <div class="stat-bar"><div class="stat-fill" style="width: 90%; background: var(--neon-pink);"></div></div>
                    Tecnologia
                    <div class="stat-bar"><div class="stat-fill" style="width: 70%; background: var(--neon-pink);"></div></div>
                    Ferramenta: Photoshop
                </div>
            </div>
            <div class="char-card game" onclick="startGame('game')">
                <div class="char-img">üéÆ</div>
                <div class="char-title">Pro Player</div>
                <div class="stats">
                    Estrat√©gia
                    <div class="stat-bar"><div class="stat-fill" style="width: 95%; background: var(--neon-blue);"></div></div>
                    Reflexo
                    <div class="stat-bar"><div class="stat-fill" style="width: 85%; background: var(--neon-blue);"></div></div>
                    Ferramenta: T√°tica
                </div>
            </div>
        </div>
    </div>

    <div id="screen-mission" class="screen">
        <div id="hud">
            <div class="level-badge">LVL <span id="current-level">1</span></div>
            <div class="xp-bar-container">
                <div class="xp-fill" id="xp-fill"></div>
            </div>
            <div style="font-family: 'Press Start 2P'; font-size: 0.8rem; color: #0f0;">ONLINE ‚óè</div>
        </div>

        <div class="mission-box">
            <div class="mission-header" id="mission-title">Mission 1</div>
            <div class="mission-desc" id="mission-desc">Description loading...</div>
            
            <div class="objectives" id="objectives-list">
                </div>

            <button class="mission-btn" id="btn-action">LOCKED - COMPLETE OBJECTIVES</button>
        </div>
    </div>

    <div id="screen-victory" class="screen">
        <div class="victory-text">MISSION COMPLETE</div>
        <h2 style="font-size: 2rem; color: #fff; margin-top: 20px; text-align: center;">Voc√™ desbloqueou uma nova Carreira!</h2>
        <button class="btn-start" style="margin-top: 50px;" onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        // --- DADOS DO JOGO ---
        const gameData = {
            design: {
                color: '#ff0055',
                missions: [
                    {
                        title: "Fase 1: O Arsenal",
                        desc: "Todo designer precisa conhecer suas armas. Vamos configurar o Photoshop para batalha.",
                        objectives: [
                            "Abrir Photoshop",
                            "Criar Arquivo (1080x1350px)",
                            "Importar 'Imagem Her√≥i' e 'Fundo'"
                        ]
                    },
                    {
                        title: "Fase 2: Realidade Mista",
                        desc: "Vamos usar 'M√°scaras' para fundir dois mundos sem destruir a imagem original.",
                        objectives: [
                            "Selecionar Camada do Personagem",
                            "Usar Ferramenta Varinha M√°gica",
                            "Aplicar M√°scara de Camada (Recorte)"
                        ]
                    },
                    {
                        title: "Fase 3: Atmosfera",
                        desc: "A cor cria a emo√ß√£o. Vamos aplicar Color Grading de cinema.",
                        objectives: [
                            "Criar Ajuste: Matiz/Satura√ß√£o",
                            "Ativar modo 'Colorir' (Azul/Laranja)",
                            "Ajustar Contraste com Curvas"
                        ]
                    },
                    {
                        title: "Boss Final: Identidade",
                        desc: "Finalize a arte com uma tipografia impactante e sombra projetada.",
                        objectives: [
                            "Ferramenta Texto (T): Escreva o T√≠tulo",
                            "Aplicar Efeito: Sombra Projetada",
                            "Exportar Arte Final (JPG)"
                        ]
                    }
                ]
            },
            game: {
                color: '#00ccff',
                missions: [
                    {
                        title: "Briefing: A Rotina Pro",
                        desc: "Pro Players n√£o apenas jogam. Eles treinam. Prepare sua mentalidade.",
                        objectives: [
                            "Definir Hor√°rio de Treino Mec√¢nico",
                            "Definir Hor√°rio de Estudo de Jogo",
                            "Alongamento Pr√©-Game"
                        ]
                    },
                    {
                        title: "Intel: Dominando o Mapa",
                        desc: "Conhecimento de mapa vence mira. Vamos identificar os pontos cr√≠ticos.",
                        objectives: [
                            "Abrir Imagem do Mapa",
                            "Marcar 'Pontos de Press√£o'",
                            "Tra√ßar uma 'Rota Segura'"
                        ]
                    },
                    {
                        title: "Skill: Movimenta√ß√£o",
                        desc: "N√£o seja um alvo f√°cil. Use t√©cnicas avan√ßadas de deslocamento.",
                        objectives: [
                            "Explicar 'Peeking' (Olhar Canto)",
                            "Identificar rota de 'Rota√ß√£o'",
                            "Simular ataque ao objetivo"
                        ]
                    },
                    {
                        title: "Boss Final: Persona",
                        desc: "Times contratam marcas. Crie seu perfil de atleta agora.",
                        objectives: [
                            "Definir Nickname Oficial",
                            "Definir Fun√ß√£o (Tank, Sup, DPS)",
                            "Criar Lema do Jogador"
                        ]
                    }
                ]
            }
        };

        // --- L√ìGICA DO JOGO ---
        let currentClass = null;
        let currentMissionIndex = 0;
        let objectivesCompleted = 0;

        // Fun√ß√µes Globais
        window.goToSelect = function() {
            document.getElementById('screen-intro').classList.remove('active');
            document.getElementById('screen-select').classList.add('active');
        }

        window.startGame = function(type) {
            currentClass = type;
            currentMissionIndex = 0;
            
            // Set Color Theme
            document.documentElement.style.setProperty('--neon-green', gameData[type].color);
            
            document.getElementById('screen-select').classList.remove('active');
            document.getElementById('screen-mission').classList.add('active');
            
            loadMission();
        }

        function loadMission() {
            const data = gameData[currentClass].missions[currentMissionIndex];
            const totalMissions = gameData[currentClass].missions.length;
            
            // Update HUD
            document.getElementById('current-level').innerText = currentMissionIndex + 1;
            document.getElementById('xp-fill').style.width = `${(currentMissionIndex / totalMissions) * 100}%`;

            // Update Text
            document.getElementById('mission-title').innerText = data.title;
            document.getElementById('mission-desc').innerText = data.desc;

            // Build Objectives
            const list = document.getElementById('objectives-list');
            list.innerHTML = '';
            objectivesCompleted = 0;
            
            data.objectives.forEach((obj) => {
                const item = document.createElement('div');
                item.className = 'objective-item';
                item.innerHTML = `<div class="checkbox"></div> <span>${obj}</span>`;
                // Closure to capture item
                item.onclick = function() { toggleObjective(item); };
                list.appendChild(item);
            });

            // Reset Button
            const btn = document.getElementById('btn-action');
            btn.className = 'mission-btn';
            btn.innerText = "LOCKED - COMPLETE OBJECTIVES";
            btn.onclick = null;
        }

        function toggleObjective(el) {
            if (el.classList.contains('completed')) return;
            
            el.classList.add('completed');
            objectivesCompleted++;
            
            const totalObjs = gameData[currentClass].missions[currentMissionIndex].objectives.length;
            
            if (objectivesCompleted >= totalObjs) {
                unlockButton();
            }
        }

        function unlockButton() {
            const btn = document.getElementById('btn-action');
            btn.className = 'mission-btn unlocked';
            btn.innerText = ">> MISSION ACCOMPLISHED - NEXT >>";
            btn.onclick = nextMission;
        }

        function nextMission() {
            currentMissionIndex++;
            if (currentMissionIndex < gameData[currentClass].missions.length) {
                loadMission();
            } else {
                showVictory();
            }
        }

        function showVictory() {
            document.getElementById('screen-mission').classList.remove('active');
            document.getElementById('screen-victory').classList.add('active');
            spawnConfetti();
        }

        function spawnConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff'];
            for (let i = 0; i < 100; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.background = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(conf);
            }
        }
    </script>
</body>
</html>
